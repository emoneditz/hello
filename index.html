<!DOCTYPE html>
<html>
<head>
  <title>Send Prompt</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Ask something</h2>
  <textarea id="prompt" rows="4" placeholder="Write your prompt here..."></textarea>
  <button onclick="sendPrompt()">Send</button>
  <p id="response"></p>

  <script>
    async function sendPrompt() {
      const prompt = document.getElementById("prompt").value;
      const device = navigator.userAgent;

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbyJrww17cXmmD2LjGjU4j64QNn-2mFMk9MP6LL46HGooIbX5pAMtcqqiS00VLf483Cl5Q/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            device: device,
            prompt: prompt
          })
        });

        const text = await res.text();
        document.getElementById("response").innerText = text;
      } catch (err) {
        document.getElementById("response").innerText = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
